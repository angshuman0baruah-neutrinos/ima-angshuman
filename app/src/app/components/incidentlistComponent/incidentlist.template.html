<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="width:100%" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="width:100%" class="rowcss" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="width:50%" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div>
          Incident Details</div>
      </div>
      <div fxLayout="column wrap" style="width:50%" fxLayoutAlign="end stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" style="margin-right:10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-fab class="iconcss" color="primary" (click)="homeClick()">
              <mat-icon>home</mat-icon>
            </button></div>
          <div fxLayout="column wrap" style="margin-right:10px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-fab class="iconcss" color="primary">
              <mat-icon>exit_to_app</mat-icon>
            </button></div>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" style="width:50%" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column" style="width:100%">

        <div fxLayout="row" fxLayoutAlign="end">
          <div fxLayout="column" fxFlex="end">
            <mat-form-field fxFlex="100">
              <input matInput (keyup)="filterIncident($event.target.value)" placeholder="Search">
            </mat-form-field>
          </div>
        </div>
        <table mat-table [dataSource]="tableData" matSort class="table-width-fix">
          <tr mat-header-row *matHeaderRowDef="[&apos;subject&apos;,&apos;description&apos;,&apos;priority&apos;,&apos;incidentDate&apos;]"></tr>
          <tr mat-row *matRowDef="let row; columns: [&apos;subject&apos;,&apos;description&apos;,&apos;priority&apos;,&apos;incidentDate&apos;];"></tr>

          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.subject}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.description}}</td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.priority}}</td>
          </ng-container>

          <ng-container matColumnDef="incidentDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Incident Date</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.incidentDate}}</td>
          </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
